<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH Suite MC L10n - 新版测试</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(145deg, #f5f5f5, #e8f5e8);
        }
        
        #app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #f5f5f5, #e8f5e8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 24px;
            color: #4CAF50;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .loading-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 32px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(76, 175, 80, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-ready #app-loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app-loading">
        <div class="logo">🎮</div>
        <div class="loading-text">TH Suite MC L10n 新版本正在加载...</div>
        <div class="spinner"></div>
    </div>
    <div id="root"></div>
    
    <script>
        // 简单的测试脚本
        console.log('🧪 新版前端架构测试页面')
        console.log('📦 Ant Design + Minecraft 轻装饰主题')
        
        // 模拟应用加载完成
        setTimeout(() => {
            document.body.classList.add('app-ready')
            console.log('✅ 测试完成 - 新架构加载正常')
        }, 2000)
    </script>
</body>
</html>
