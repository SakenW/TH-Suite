<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TH Suite MC L10n</title>
    <style>
      /* Loading styles */
      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
      }

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        line-height: 1;
      }

      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        text-align: center;
      }

      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        text-align: center;
        margin-bottom: 30px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading when app is ready */
      body.app-ready .loading-container {
        opacity: 0;
        pointer-events: none;
      }

      body.app-ready {
        overflow: auto;
      }

      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      body.app-ready #root {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-container">
      <div class="loading-logo">🎮</div>
      <div class="loading-text">TH Suite MC L10n</div>
      <div class="loading-subtitle">Minecraft 本地化工具正在启动...</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- React App Root -->
    <div id="root">
      <div
        style="
          position: fixed;
          top: 10px;
          right: 10px;
          background: red;
          color: white;
          padding: 10px;
          z-index: 10000;
        "
      >
        HTML 已加载！如果您看到这个，说明页面文件正常
      </div>
    </div>
    <script>
      console.log('HTML script tag executed')

      // 5秒后如果React还没加载，显示错误信息
      setTimeout(() => {
        if (!document.body.classList.contains('app-ready')) {
          document.getElementById('root').innerHTML = `
          <div style="padding: 40px; text-align: center; color: white; background: #1e1e1e; min-height: 100vh;">
            <h1 style="color: red;">❌ React 应用加载失败</h1>
            <p>可能的原因:</p>
            <ul style="text-align: left; max-width: 500px; margin: 0 auto;">
              <li>TypeScript 编译错误</li>
              <li>JavaScript 模块加载失败</li>  
              <li>依赖缺失</li>
              <li>Vite 配置问题</li>
            </ul>
            <p>请检查浏览器控制台的错误信息</p>
          </div>
        `
        }
      }, 5000)
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
